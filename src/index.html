<body style="visibility: hidden;">
    <main>
        <div id="balloon-container"></div>
        <img src="./assets/img-top-right.png" alt="image-top-right" class="top-right-decoration">
        <img src="./assets/img-top-left.png" alt="image-top-left" class="top-left-decoration">
        <img src="https://sweetalert2.github.io/images/nyan-cat.gif" alt="image-bottom-left"
            class="bottom-left-decoration">
        <section id="media"></section>
        <div class="wrap">
            <div class="title">
                <h1>Jovanka Ghaya Karisma</h1>
                <h3>Will celebrate birthday</h3>
                <p>on <span class="date">03 September 2023</span>, at <span class="place">Home</span> Dukuhwaru
                </p>
            </div>
        </div>

        <div class="container container-custom">
            <div class="row">
                <div class="col-md-6">
                    <img width="300" height="400" src="./assets/ghaya.png" alt="Ghaya" class="ghaya-photo">
                </div>
                <div class="col-md-6">
                    <p class="dance-med">
                        Party to follow
                    </p>
                    <div class="actions">
                        <a href="https://maps.app.goo.gl/YYbRf4mcwUB6ufDt7?g_st=iw" target="_blank">
                            <div class="venue rounded-pill">SEE VENUE</div>
                        </a>
                    </div>
                    <p class="footer">
                    <h6 class="dance-med">Say hello to Ghaya and give a gift</h6>
                    <div id="chatbox">
                    </div>
                    <form action="" method="post" id="form_ucapan" class="form-ucapan">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" id="name" name="name"
                                placeholder="Tulis nama kamu..." required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control form-control-sm" id="message" name="message" rows="3"
                                maxlength="200" placeholder="Kasih ucapan untuk Ghaya..." required></textarea>
                            <label for="message">Message</label>

                        </div>
                        <div class="wrap-button-submit">
                            <button type="submit" class="btn btn-primary rounded-pill">Kirim</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </p>
        <div class="music">
        </div>
        <div class="w-100">
            <div class="toast-container top-0 end-0 p-3" id="toastPlacement" style="position: fixed;">
            </div>
        </div>
    </main>
