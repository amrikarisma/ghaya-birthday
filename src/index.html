    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dancing+Script&amp;display=swap'>

</head>

<body style="visibility: hidden;">
    <main>
        <div id="balloon-container"></div>
        <img src="./assets/img-top-right.png" alt="image-top-right" class="top-right-decoration">
        <img src="./assets/img-top-left.png" alt="image-top-left" class="top-left-decoration">
        <img src="https://sweetalert2.github.io/images/nyan-cat.gif" alt="image-bottom-left"
            class="bottom-left-decoration">
        <section id="media"></section>
        <div class="wrap">
            <div class="title">
                <h1>Ghaya</h1>
                <h3>Will celebrate birthday</h3>
                <p>on <span class="date">03 September 2023</span>, in <span class="place">Blubuk</span>,
                    Dukuhwaru
                </p>
                <div id="countdown">0 days 0 hours 0 minutes 0 secounds</div>
            </div>
        </div>

        <div class="container container-custom">
            <div class="row">
                <div class="col-md-6 d-flex justity-content-center">
                    <img width="300" height="400" src="./assets/ghaya.png" alt="Ghaya" class="ghaya-photo">
                </div>
                <div class="col-md-6">
                    <p class="dance-med">
                        Party to follow
                    </p>
                    <div class="actions">
                        <a href="https://maps.app.goo.gl/YYbRf4mcwUB6ufDt7?g_st=iw" target="_blank">
                            <div class="venue rounded-pill"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z" />
                                    <path fill-rule="evenodd"
                                        d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z" />
                                </svg> SEE VENUE</div>
                        </a>
                    </div>
                    <p class="footer">
                    <h6 class="dance-med">Say hello to Ghaya and give a gift</h6>
                    <div id="chatbox">
                    </div>
                    <form action="" method="post" id="form_ucapan" class="form-ucapan">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" id="name" name="name"
                                placeholder="Tulis nama kamu..." required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control form-control-sm" id="message" name="message" rows="3"
                                maxlength="200" placeholder="Kasih ucapan untuk Ghaya..." required></textarea>
                            <label for="message">Message for Ghaya</label>

                        </div>
                        <div class="wrap-button-submit">
                            <button type="submit" class="btn btn-primary rounded-pill">Send</button>
                            <button type="button" class="btn btn-outline-primary rounded-pill" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Gift
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </p>
        <div class="music">
        </div>
        <div class="w-100">
            <div class="toast-container top-0 end-0 p-3" id="toastPlacement" style="position: fixed;">
            </div>
        </div>
        <div class="copyright text-center pt-3 text-muted position-relative z-1">Made with ❤️
            by Papa Ghaya. Supported by <a target="_blank" href="https://kerja.dev">kerja.dev</a>.</div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" src="./assets/spay.jpeg" alt="send gift to Ghaya with ShopeePay">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
